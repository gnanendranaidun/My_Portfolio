<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnanendra Portfolio | Blog</title>

    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- =====BOX ICONS===== -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">

    <!-- Showdown.js for Markdown to HTML conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <style>
        /* Blog Section Styling */
        #blog-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    

    <!-- Blog Section -->
    <section id="blog">
        <h1 style="text-align: center; margin-top: 40px;">CPS in Defence</h1>
        <div id="loading">Loading blog content...</div>
        <div id="blog-content"></div>
    </section>

    <script>
        async function loadMarkdown() {
            const loadingElement = document.getElementById("loading");
            try {
                const response = await fetch('blog1.md'); // Load your Markdown file
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const text = await response.text();

                const converter = new showdown.Converter();
                const html = converter.makeHtml(text);

                document.getElementById("blog-content").innerHTML = html;
            } catch (error) {
                document.getElementById("blog-content").innerHTML = `<p style="color: red; text-align: center;">Failed to load blog content.</p>`;
                console.error("Error loading markdown:", error);
            } finally {
                loadingElement.style.display = "none"; // Hide loading message
            }
        }

        loadMarkdown();
    </script>
</body>
</html>
